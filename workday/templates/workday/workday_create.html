{% extends '../base_workday.html' %}

{% block title %}Create New Workday Entry{% endblock title %}

{% block content %}
    <form method="post" action="{% url 'workday:workday_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Save">Save</button>
        <a href="{% url 'workday:workday_list' %}" > Cancel </a>
    </form>
{% endblock content %}
