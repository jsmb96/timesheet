{% extends '../base.html' %}

{% block title %}Profile List{% endblock title %}

{% block content %}
    {% if profiles %}
        <table>
        {% for p in profiles %}
            <tr><td>&nbsp;&nbsp;&nbsp;</td><td><a href="{% url 'profiles:profile_detail' p.pk %}">{{p.profile.username}}</a></td>
                <td><a href="{% url 'profiles:profile_update' p.pk %}" > Edit </a></td></tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No profiles are available.</p>
    {% endif %}
{% endblock content %}
