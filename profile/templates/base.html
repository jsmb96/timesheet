<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Generated{% endblock title %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<center>
    <div>
        <table width="100%">
            <tr>
                <td colspan="75%"><a href=""> TIMESHEET HOMEPAGE </a></td>
                <td colspan="75%"><a href="{% url 'profile:profile_list' %}"> PROFILES HOME </a></td>
                <td colspan="25%">
                    {% if profile.is_authenticated %}
                        <p><a class="" href="{% url 'logout' %}">Log Out</a></p>
                    {% else %}
                        <p><a href="{% url 'login' %}">Log In</a></p>
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>
    <div>&nbsp;</div>
    <div>
        {% block content %}

        {% endblock content %}
    </div>
</center>
</body>
</html>
